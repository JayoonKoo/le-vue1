<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <app-header v-bind:propsdata="num"> {{ propsdata}} </app-header>
      <app-content v-on:pass="deliveryNum"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const appHeader = {
        props: ["propsdata"],
        template: "<h1>header</h1>",
      };
      const appContetn = {
        template:
          "<div>content<button v-on:click='passNum'>click</button></div>",
        methods: {
          passNum: function () {
            this.$emit("pass", 10);
          },
        },
      };

      new Vue({
        el: "#app",
        components: {
          "app-header": appHeader,
          "app-content": appContetn,
        },
        data: {
          num: 0,
        },
        methods: {
          deliveryNum: function (value) {
            this.num = value;
          },
        },
      });
    </script>
  </body>
</html>
